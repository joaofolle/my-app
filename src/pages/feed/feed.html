<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Nome do usu√°rio</h1>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feedTitle">{{ feedObject.titulo }}</h2>
      <p class="feedDate">{{ feedObject.data }}</p>
    </ion-item>

    <img src="assets/imgs/feed.png">

    <ion-card-content>
      <p>{{ feedObject.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ feedObject.likes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ feedObject.commments }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ feedObject.hora_comments }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
